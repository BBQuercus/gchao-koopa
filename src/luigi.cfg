[General]
image_dir=/tungstenfs/scratch/gchao/eichbast/tests/live_raw/
analysis_dir=/tungstenfs/scratch/gchao/eichbast/tests/live_analysis/
do_3D=False
# ignored if do_3D is True
do_TimeSeries=True

[PreprocessingAlignment]
enabled=True
alignment_dir=/tungstenfs/scratch/gchao/eichbast/tests/live_align/
channel_reference=0
channel_alignment=1

[PreprocessingNormalization]
# max, mean, sharpest (ignored if do_3D or do_TimeSeries is True)
registration=max
# number of frames to remove from top / bottom of stack, for do_3D only
remove_n_frames=0
# for do_TimeSeries only
frame_start=1
frame_end=16

[SpotsDetection]
# must match the order of the models
channels=[0, 1]
models=["/tungstenfs/scratch/gchao/eichbast/cuddly-octo-enigma/models/model_ms2.h5", "/tungstenfs/scratch/gchao/eichbast/cuddly-octo-enigma/models/model_sun.h5"]
refinement_radius=3

[SpotsTracking]
gap_frames=2
min_length=3
search_range=5

[SpotsColocalization]
# ([reference, secondary]), must contain channels from Spots.Detection
enabled=True
channels=[[0, 1]]
distance_cutoff=5
min_frames=3

[SegmentationPrimary]
channel=1
model=cytoplasm
diameter=300
min_size=15
resample=True

[SegmentationSecondary]
enabled=False
channel=1
method=threshold
value=0.5

[SegmentationOther]
enabled=False
channels=[1, 2]
methods=["median", "otsu"]
# must match the order of the channels (ignored if method is not deep, set to None)
models=["hello", "world"]
backbones=["inception", "resnet"]

[core]
log_level=DEBUG
