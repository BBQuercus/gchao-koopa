[General]
image_dir=/tungstenfs/scratch/gchao/grieesth/smonster/20220505_Johnson_HeLa-all_2-3hDOX_R1
analysis_dir=/tungstenfs/nobackup/gchao/smonster/20220505_Johnson_HeLa-all_2-3hDOX_R1
file_ext=nd
do_3D=False
# ignored if do_3D is True
do_TimeSeries=False

[PreprocessingAlignment]
enabled=False
alignment_dir=/tungstenfs/scratch/gchao/grieesth/smonster/20220316_SunTag_vs_smonster_new_cell_lines_2hDOX/Beads
method=deepblink
model=/tungstenfs/scratch/gchao/deepblink/pink_particle.h5
channel_reference=0
channel_alignment=1

[PreprocessingNormalization]
# max, mean, sharpest (ignored if do_3D or do_TimeSeries is True)
registration=max
# number of frames to remove from top / bottom of stack, for do_3D only
remove_n_frames=0
# for do_TimeSeries only
frame_start=1
frame_end=16

[SpotsDetection]
# must match the order of the models
channels=[0]
models=["/tungstenfs/scratch/gchao/deepblink/model_fish.h5"]
refinement_radius=3

[SpotsTracking]
gap_frames=2
min_length=3
search_range=5

[SpotsColocalization]
# ([reference, secondary]), must contain channels from Spots.Detection
enabled=False
channels=[[0, 1]]
distance_cutoff=5
min_frames=3

[SegmentationPrimary]
channel=1
# "cyto" or "nuclei"
model=nuclei
diameter=300
min_size=15
resample=True

[SegmentationSecondary]
enabled=True
channel=0
# otsu, li, median
method=li
value=0.5
upper_clip=0.95
gaussian=5

[SegmentationOther]
enabled=False
channels=[1, 2]
methods=["median"]
# must match the order of the channels (ignored if method is not deep, set to None)
models=["hello"]
backbones=["inception"]

[core]
log_level=DEBUG
